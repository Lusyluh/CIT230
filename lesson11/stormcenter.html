        <main><!--FORM--> 
          <h1 id="storm_heading">Report a storm</h1>
            <form method="get" action="thanks.html">
                <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Full Name*<input type="text" name="fname" required pattern="[A-Za-z ]{5,99}"></label>
                <label class="top">E-mail<input type="email" name="email" placeholder="example@gmail.com"></label>
                <label class="top">Phone Number*<input type="tel" name="phone" placeholder="123-456-7891" required></label>
                <label class="top">Zip Code*<input type="number" name="zipcode" required></label>
                </fieldset>
            <!--Section 2-->
            <fieldset>
                <legend>Storm Details</legend>
                <label class="top">Storm Date<input type="date" name="stormdate"></label>
                <label class="top">Storm Type<input list="stormtype" name="storms"></label>
                <datalist id="stormtype">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                <label class="severity">Storm Severity (1-10): 
                <input type="range" name="severity" min="1" max="10" step="1" list="topmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="ratingvalue">5</span>
                </label>
                <datalist id="topmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                    </datalist>
                <label class="top">Storm region
                    <select name="regions">
                        <option value="" disabled="disabled" selected="selected">Select Region</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                </label>
                <div >Are you in-danger?</div>
                <label class="rbtn"><input type="radio" name="dangerlevel" value="Yes">Yes</label>
                <label class="rbtn"><input type="radio" name="dangerlevel" value="Maybe">Maybe</label>
                <label class="rbtn"><input type="radio" name="dangerlevel" value="No">No</label>
            
            </fieldset>
            <!--Section 3-->
            <fieldset>
                <legend>Additional Information</legend>
                <label class="txtarea"><textarea name="comments" rows="10" cols="30" placeholder="comment here...|"></textarea></label>
            </fieldset>
            <!--Submit button-->
            <input type="submit" value="Report Storm" class="subBtn">
            </form>
            
        </main>
