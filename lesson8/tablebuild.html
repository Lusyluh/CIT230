<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Table build assignment</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Building an HTML table">
        <link rel="stylesheet" href = "CSS/normalize.css">
        <link rel="stylesheet" href="/lesson8/style/tablestyle.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <table>
           <thead>
            <tr>
                <th colspan="3"><strong>ACME Wildwest</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goals</td>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="cell1">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
          </tbody>
          <tfoot>
              <tr>
                <td colspan="3">Compiled 12.29.2020 by bRauts</td>
              </tr>
          </tfoot>
        </table>
    </body>
